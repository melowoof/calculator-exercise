<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-section">
      <div class="left-side">
        <div class="monitor-container">
          <div class="monitor-second-container">
            <div class="monitor" id="monitor">
              <!-- <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li> -->
              <!-- <li class="input">18 + 3</li>
              <li class="output">21</li>
              <li class="input">21 + 8</li>
              <li class="output">29</li>
              <li class="input">29 ÷ 7</li>
              <li class="output">9</li> -->
              <li class="output">29</li>
              <!-- <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li>
              <li class="line"><p>hi hi</p></li> -->
            </div>
          </div>
        </div>
        <div class="monitor-padding"></div>
      </div>
      <div class="calculator-container">
        <div class="calculator">
          <div class="buttons-container-decoration">
            <div class="buttons-container" id="numpad">
              <div class="buttons-container-top">
                <div class="button-container-inner-decoration">
                  <li class="button" id="tab"><button>+/−</button></li>
                  <li class="button" id="percent"><button>%</button></li>
                  <li class="button" id="clear"><button>←</button></li>
                </div>
              </div>
              <div class="button-container-inner-decoration">
                <div class="buttons-container-left">
                  <li class="button" id="li-del">
                    <button id="del">DEL</button>
                  </li>
                  <li class="button"><button id="divide">÷</button></li>
                  <li class="button"><button id="multiply">×</button></li>
                  <li class="button"><button id="num7">7</button></li>
                  <li class="button"><button id="num8">8</button></li>
                  <li class="button"><button id="num9">9</button></li>
                  <li class="button"><button id="num4">4</button></li>
                  <li class="button"><button id="num5">5</button></li>
                  <li class="button"><button id="num6">6</button></li>
                  <li class="button"><button id="num1">1</button></li>
                  <li class="button"><button id="num2">2</button></li>
                  <li class="button"><button id="num3">3</button></li>
                  <div class="buttons-container-bottom">
                    <li class="button" id="li-num0">
                      <button id="num0">0</button>
                    </li>
                    <li class="button"><button id="dot">.</button></li>
                  </div>
                </div>
                <div class="buttons-container-right">
                  <li class="button"><button id="subtract">−</button></li>
                  <li class="button" id="li-add">
                    <button id="add">+</button>
                  </li>
                  <li class="button" id="li-enter">
                    <button id="enter">↩︎</button>
                  </li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
